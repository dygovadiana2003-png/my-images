<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Фотоальбом</title>

<style>
body {
    font-family: Arial;
    background: #f5f5f5;
    text-align: center;
}

h1 {
    margin-top: 30px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    padding: 20px;
}

.gallery img {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<h1>Мой фотоальбом</h1>

<div class="gallery">

<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
<img src="photo4.jpg">

</div>

</body>
</html>
