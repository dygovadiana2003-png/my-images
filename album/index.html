<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Pour mon Chéri</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: white;
    text-align: center;
    margin: 0;
}

h1 {
    margin: 30px 0;
}

/* Галерея */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    padding: 20px;
}

.gallery img {
    width: 100%;
    border-radius: 10px;
    cursor: pointer;
}

/* Увеличение фото */
.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
}

.lightbox img {
    max-width: 90%;
    max-height: 90%;
}

.lightbox:target {
    display: flex;
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 40px;
    color: white;
    text-decoration: none;
}
</style>
</head>

<body>

<h1>Pour mon Chéri</h1>

<div class="gallery">
<a href="#img1"><img src="photo1.jpg" alt=""></a>
<a href="#img2"><img src="photo2.jpg" alt=""></a>
<a href="#img3"><img src="photo3.jpg" alt=""></a>
<a href="#img4"><img src="photo4.jpg" alt=""></a>
</div>

<!-- Lightbox -->

<div id="img1" class="lightbox">
<a href="#" class="close">×</a>
<img src="photo1.jpg" alt="">
</div>

<div id="img2" class="lightbox">
<a href="#" class="close">×</a>
<img src="photo2.jpg" alt="">
</div>

<div id="img3" class="lightbox">
<a href="#" class="close">×</a>
<img src="photo3.jpg" alt="">
</div>

<div id="img4" class="lightbox">
<a href="#" class="close">×</a>
<img src="photo4.jpg" alt="">
</div>

</body>
</html>
